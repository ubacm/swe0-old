<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resumes</title>
</head>
<body>
  <ul>
    <li><a href="{{ url_for('.upload') }}">Upload your resume</a></li>
    {% if resume %}<li><a href="{{ resume.url_path }}">View your resume</a></li>{% endif %}
    {% if current_user.is_admin %}<li><a href="{{ url_for('.view_list') }}">View all resumes</a></li>{% endif %}
  </ul>
</body>
</html>
