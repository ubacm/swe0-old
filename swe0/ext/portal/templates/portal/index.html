{% extends "base.html" %}
{% block title %}swe0{% endblock %}

{% block content %}
<h1>swe0</h1>
<ul class="grid_list">
{% for extension in extensions %}
  <li>
    <a href="{{extension.path}}">
      <div class="item">
        <strong>{{extension.pretty_name}}</strong>
        <div>{{extension.description}}</div>
      </div>
    </a>
  </li>
{% endfor %}
</ul>
{% endblock %}
